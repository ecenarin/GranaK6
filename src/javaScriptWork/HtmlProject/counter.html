<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
<h1>Counter</h1>
<button onclick="decrement()">-</button>
<span id="count">0</span>
<button onclick="increment()">+</button>

<script>
    let count = 0;

    function increment() {
        count++;
        document.getElementById("count").textContent = count;
    }

    function decrement() {
        count--;
        document.getElementById("count").textContent = count;
    }
</script>
</body>
</html>
